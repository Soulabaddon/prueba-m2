<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cuenta Bancaria </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Agregar_Cuentas.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Agregar Cuenta Bancaria</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h2>Mi Cuenta Personal</h2>
                <form id="form-cuentas">
                    <div class="mb-3">
                        <label for="Cuenta">Cuenta: Corriente</label>
                    </div>
                    <div class="mb-3">
                        <label for="numero-tarjeta">Numero de Tarjeta: 5998891807</label>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Cuenta Bancaria de Terceros</h2>
            <form id="form-CuentaTerceros">
                <div class="mb-3">
                    <label for="banco">Banco:</label>
                    <select class="form-select" id="banco" required>
                        <option value="">Seleccione....</option>
                            <option value="Estado">Estado</option>
                            <option value="Bci"> Bci</option>
                            <option value="Santander">Santander</option>
                            <option value="de Chile">de Chile</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tipo-cuenta">Tipo de Cuenta: </label>
                    <select class="form-select" id="tipo-cuenta" required>
                        <option value="">Seleccione...</option>
                        <option value="Corriente">Cuenta Corriente</option>
                        <option value="Vista">Cuenta Vista</option>
                        <option value="Ahorro">Cuenta Ahorro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="numero-cuenta">Numero de Cuenta: </label>
                    <input type="text" class="form-control" id="numero-cuenta" required>
                </div>
                <div class="d-grid"> 
                    <button type="submit" class="btn btn-primary">Agregar Cuenta</button>
                </div>
            </form>
            <div id="cuentas-terceros" class="mt-4">
                <h3>Cuenta de Terceros Agregadas</h3>
                <ul id="lista-cuentas-terceros" class="list-group-item"></ul>
            </div>
        </div>
    </div>
</div>
    <script src="Agregar_Cuentas.js"></script>
</body>
</html>
