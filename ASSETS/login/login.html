<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h4>Iniciar Sesion</h4>
                    </div>
                    <div class="card-body">
                        <form id="Formulario">
                            <div class="form-group">
                                <label for="nomusuario">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="nomUsuario" placeholder="tucorreo@ejemplo.com" required>
                            </div>
                            <div class="form-group">
                                <label for="pass">Contraseña</label>
                                <input type="password" class="form-control" id="pass" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" >Ingresar</button>
                        </form>
                    <div class="mt -3 text-center">
                        <button id="registrarBtn" class="btn btn-primary btn-block">¿Eres Nuevo? Regístrate</button>
                    </div>
                    <div class="mt -3 text-center">
                        <button id="lostPass" class="btn btn-primary btn-block" >¿Olvidaste tu Contraseña?</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
